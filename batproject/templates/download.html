{% extends 'base.html' %}

    {% block content %}
        {% for p, m in pic_list %}
            <div class="col-md-4">
                <img src= "{{p}}" class="image-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            </div>
            <div>
                Link zum Bild-Download: <a href= "{{p}}"> {{p}} </a>
            </div>
            <div>
                Link zum Metadaten-Download: <a href= "{{m}}"> {{m}} </a>
            </div>
        {% endfor %}
    {% endblock %}
