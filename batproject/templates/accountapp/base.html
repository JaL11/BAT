{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'accountapp/lib/css/bootstrap.min.css' %}">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'accountapp/account.css' %}">
    
    <title>BAT</title>
  </head>
  <body class="text-center">
    
    {% block form %}
    {% endblock %}
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'accountapp/lib/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'accountapp/lib/js/popper.min.js' %}"></script>
    <script src="{% static 'accountapp/lib/js/bootstrap.min.js' %}"></script>
  </body>
</html>
