{% extends 'accountapp/base.html' %}
{% load static %}
{% block form %}
    <form class="form-signin" method="post" novalidate>
      <img class="mb-4" src="{% static 'accountapp/img/logo_web.png' %}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
      
      {% csrf_token %}
      {% for field in form %}
          <div class="field-wrapper">
          {{field}}
          {% if field.errors %}
              <span class="alert alert-danger field-error">
                {{ field.errors.0|escape }}
              </span>
          {% endif %}
          </div>
      {% endfor %}
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      
      <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up">

      <p id="cancel" class="mt-5 mb-3 text-muted">
        <a href="{% url 'index' %}">Cancel</a>
      </p>
    </form>
{% endblock %}
