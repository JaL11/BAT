{% extends 'accountapp/base.html' %}
{% load static %}
{% block form %}
    <form class="form-signin" method="post" novalidate>
      <img class="mb-4" src="{% static 'accountapp/img/logo_web.png' %}" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

      {% comment %} <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <label for="inputRePassword" class="sr-only">Re-Password</label>
      <input type="password" id="inputRePassword" class="form-control" placeholder="Repeat Password" required> {% endcomment %}

      {% csrf_token %}
      {% for field in form %}
          {{field}}
      {% endfor %}

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>

      <p id="cancel" class="mt-5 mb-3 text-muted">
        <a href="{% url 'index' %}">Cancel</a>
      </p>
    </form>
{% endblock %}
