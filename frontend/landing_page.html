<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="landing_page.css">
    
    <title>BAT</title>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-4 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="#">Login</a>
          </nav>
        </div>
      </header>
      
      <main role="main" class="inner cover">
        <img id="logo" src="img/logo-lp.png" alt="">
        <p class="lead">
          BAT is a scientific annotation tool used to tag objects in images to train machine learning algorithms.
          Join today to help the scientific community or get your own images tagged.
        </p>
        <br>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary">Get started</a>
        </p>
      </main>
      
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <span class="love">Made with <i class="icon"></i> in Berlin | </span>
          <span><a href="#">Imprint</a></span>
        </div>
      </footer>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/js/jquery-3.5.1.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
  </body>
</html>
