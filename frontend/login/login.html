<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../_lib/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
  </head>

  <body>

    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="card">
          <div class="card-body">

            <div class="logo mx-auto mb-3">
              <img src="../design/logo_128.png" width="72" height="72" alt="logo">
            </div>
            <h1 class="card-title">Login</h1>
            <p class="text-muted"> Please enter your email and password</p>

            <form>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" required>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="form-group">
                <div class="custom-checkbox custom-control">
                  <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                  <label for="remember" class="custom-control-label">
                    <p class="text-muted">Remember Me</p>
                  </label>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary mb-2">
                Login
              </button>
              
              <p class="text-muted">Don't have an account? <a href="">Sign Up</a></p>

            </form>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
