<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="canvas.css">
    
    <title>Canvas</title>
  </head>
  <body>
    
    <button id="b1" class="btn btn-dark">Bild 1</button>
    <button id="b2" class="btn btn-dark">Bild 2</button>
    
    <button id="plus" class="btn btn-dark">+</button>
    <button id="minus" class="btn btn-dark">-</button>
    <button id="reset" class="btn btn-dark">Reset</button>
    
    <button id="up" class="btn btn-dark">Up</button>
    <button id="left" class="btn btn-dark">Left</button>
    <button id="down" class="btn btn-dark">Down</button>
    <button id="right" class="btn btn-dark">Right</button>
    
    
    
    
    
    <div id="container">
      
      <div id="translation">
      
        <img id="image" src="" alt="">
        <div id="tagcontainer">
          <div id="tag"></div>
        </div>
        <canvas id="canvas"></canvas>
      
      </div>
      
    </div>
    

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/js/jquery-3.5.1.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
